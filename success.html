<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success messaget
    </title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Css -->
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <script src="./assets/scripts/success.js" defer></script>
  </head>
  <body>
    <main class="success-main">
      <article class="article success-article">
        <img
          src="./assets/images/icon-success.svg"
          alt=""
          class="success-image"
        />
        <h1 class="main-title">Thanks for subscribing!</h1>
        <p class="success-message"></p>
        <button
          class="hover-active-btn dark-background-light-text rectangle text-center"
        >
          Discard Message
        </button>
      </article>
    </main>
  </body>
</html>
