<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Css -->
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />

    <!-- Scripts -->
    <script src="./assets/scripts/script.js"></script>

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="main-background"></div>
      <h1 class="main-title">Stay updated!</h1>
      <p class="main-intro">
        Join
        <span aria-label="60000 plus" role="text">60&thinsp;000+</span> product
        managers receiving monthly updates on:
      </p>
      <ul class="main-features">
        <li class="main-features-feature">
          Product discovery and building what matters
        </li>
        <li class="main-features-feature">
          Measuring to ensure updates are a success
        </li>
        <li class="main-features-feature">And much more!</li>
      </ul>
      <form action="#" class="main-form">
        <label for="main-form-email" class="main-form-label"
          >Email Address</label
        >
        <input
          type="email"
          name="email"
          id="main-form-email"
          class="main-form-input-email"
        />
        <button
          type="submit"
          aria-label="Submit form for newsletter subscription"
        >
          Subscribe to monthly newsletter
        </button>
      </form>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Benedict Foo</a>.
    </footer>
  </body>
</html>
