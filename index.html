<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Css -->
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />

    <!-- Scripts -->
    <script src="./assets/scripts/script.js" defer></script>

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <main>
      <img
        src="./assets/images/illustration-sign-up-mobile.svg"
        alt=""
        class="decorative-image-1 decorative-image"
      />

      <img
        src="./assets/images/illustration-sign-up-desktop.svg"
        alt=""
        class="decorative-image-2 decorative-image"
      />
      <article class="article">
        <h1 class="main-title">Stay updated!</h1>
        <p class="main-intro">
          Join
          <span aria-label="60000 plus" role="text">60&thinsp;000+</span>
          product managers receiving monthly updates on:
        </p>
        <ul role="list" class="main-features">
          <li role="listitem" class="main-features-feature">
            Product discovery and building what matters
          </li>
          <li role="listitem" class="main-features-feature">
            Measuring to ensure updates are a success
          </li>
          <li role="listitem" class="main-features-feature">And much more!</li>
        </ul>
        <form action="#" class="main-form" novalidate>
          <div class="label-container">
            <label for="main-form-email" class="main-form-label"
              >Email Address</label
            >
            <mark class="email-error">Valid email required</mark>
          </div>
          <input
            type="email"
            name="email"
            placeholder="email@company.com"
            id="main-form-email"
            class="main-form-input-email rectangle"
          />
          <button
            class="form-submit hover-active-btn dark-background-light-text rectangle text-left"
            type="submit"
            role="button"
            aria-label="Submit form for newsletter subscription"
          >
            Subscribe to monthly newsletter
          </button>
        </form>
      </article>
    </main>
  </body>
</html>
